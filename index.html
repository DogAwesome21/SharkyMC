<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkyMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
<canvas id="bgCanvas"></canvas>

<header class="navbar">
    <div class="nav-left">
        <img src="assets/logo.png" class="logo" alt="Logo">
        <span class="nav-title">SharkyMC</span>
    </div>

    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="team.html">Our Team</a>
        <a href="rules.html">Rules</a>

        <a href="https://discord.gg/Jx9tveNVDY" target="_blank" class="discord-nav-btn">
            Join Discord
        </a>
    </nav>
</header>

<section class="hero">
    <h1 class="hero-title">Welcome to SharkyMC</h1>
    <p class="hero-sub">A next-generation Minecraft experience</p>

    <div class="discord-container">
        <a class="discord-btn" href="https://discord.gg/Jx9tveNVDY" target="_blank">
            Join our Discord
        </a>
    </div>

    <div class="ip-box">
        <h2>Java Edition</h2>
        <p id="javaIp">sharkymc.falixsrv.me</p>
        <button id="copyJava" class="copy-btn">Copy IP</button>

        <h2 style="margin-top:18px;">Bedrock Edition</h2>
        <p id="bedrockIp">sharkymc.falixsrv.me</p>
        <p class="bedrock-port">Port: 42914</p>
        <button id="copyBedrock" class="copy-btn">Copy Bedrock</button>
    </div>

    <div class="status-card" id="statusCard">
        <div id="statusDot" class="status-dot"></div>
        <div>
            <p id="playersCount">Checking server...</p>
            <p id="serverMotd" class="motd"></p>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
